<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer | weniv</title>
</head>
<body>
  <h1><img src="img/weniv-logo.svg" alt="위니브"></h1>
  <article class="box">
    <h2>TIMER</h2>
    <div class="time-wrap">
      <div class="time">
        HRS
        <input id="hrs" type="number" value="00" min = 1 max="59">
      </div>
      <div class="time">
        MIN
        <input id="min" type="number" value="00" min = 1 max="59">
      </div>
      <div class="time">
        SEC
        <input id="sec" type="number" value="00" min = 1 max="59">
      </div>
    </div>
    <div class="btn-wrap">
      <button id="start" class="btn-navy">START</button>
      <button id="pause" class="btn-green">PAUSE</button>
      <button id="reset" class="btn-navy">RESET</button>
    </div>
  </article>
  <footer>ⓒ WENIV Corp.</footer>

  <script src="index.js"></script>
</body>
</html>
